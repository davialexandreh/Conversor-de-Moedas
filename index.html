<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>CONVERSOR DE MOEDAS</title>
</head>

<body>
    <h1>CONVERSOR DE MOEDAS</h1>
    <main>
        <label>
            Converter <b>de:</b>
            <select class="convertCurrencySelectDe">
                <option value="op-real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="convertCurrencySelect">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00 (Digite apenas números)">
        </label>

        <button class="convertButton">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-de" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name-de">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
